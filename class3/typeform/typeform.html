<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typeform</title>
    <link rel="stylesheet" href="css/typeform.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="header_logo">
        <img src="img\typeform_new_logo@2x.png" alt="logo" />
      </div>
      <div class="header_text">
        <p>
          <u>Get Started</u>
        </p>
      </div>
      <div class="header_menu">
        <img src="img\menu.png" alt="logo" />
      </div>
    </header>

    <h1>Ask for anything.</h1>

    <div class="icon_row">
      <div class="icon_column">
        <div class="blue_box">
          <img src="img\icn_info.png" alt="info" class="icon"/>
          <p>Information</p>
        </div>
      </div>
      <div class="icon_column">
        <div class="yellow_box">
          <img src="img\insight1.png" alt="insight" class="icon" />
          <p>Insight</p>
        </div>
      </div>
    </div>











  </body>
</html>
