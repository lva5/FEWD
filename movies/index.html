<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Click</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>

<div class="movies">
<h1>My Favorite Movies</h1>
<p>Click on a movie to see the details.</p>
<img src="img/clockwork.jpg" alt="clock" id="tt0066921" class="moviepic"/>
<img src="img/fight.jpg" alt="" id="tt0137523" class="moviepic"/>
<img src="img/inception.jpg" alt="" id="tt1375666" class="moviepic"/>
<img src="img/life.jpg" alt="" id="tt0454876" class="moviepic"/>
<img src="img/shutter.jpg" alt="" id="tt1130884" class="moviepic"/>




</div>
<div class="description">
  <div class="d2">
    <div class="left">
    <p>Title</p>
    <p>Year</p>
    <p>Rating</p>
    <p>Runtime</p>
    <p>Plot</p>
    </div>
    <div class="right">
    <p id="title"></p>
    <p id="year"></p>
    <p id="rated"></p>
    <p id="runtime"></p>
    <p id="plot"></p>
    </div>
</div>
</div>




  <script src="script.js"></script>

</html>
